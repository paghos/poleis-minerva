<!DOCTYPE html>
<html>
<head>
    <title>Ricerca attraverso numero di protocollo - MINERVA</title>
 {% extends "__style__.html" %}

{% block content %}
</head>
<body>
    <div class="container mt-5">
        <h1>Ricerca contenzioso attraverso il numero di protocollo</h1>
        <div class="separator"></div>

        <form method="POST" action="/ricerca_protocollo">
            <div class="form-group row mb-3">
                <label for="numeroprotocollo" class="col-sm-4 col-form-label">Numero di protocollo:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="numeroprotocollo">
                </div>
            </div>

            <div class="form-group row mb-3">
                <label for="dataprotocollo" class="col-sm-4 col-form-label">Data di protocollo:</label>
                <div class="col-sm-8">
                    <input type="date" class="form-control" name="dataprotocollo">
                </div>
            </div>

            <div class="form-group row mb-3">
                <div class="col-sm-4"></div>
                <div class="col-sm-8">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-search"></i> Effettua ricerca
                    </button>
                </div>
            </div>
        </form>
    </div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
{% endblock %}
</html>
