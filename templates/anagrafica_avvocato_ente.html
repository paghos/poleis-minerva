<!DOCTYPE html>
<html>
<head>
    <title>Anagrafica avvocato ente - MINERVA</title>
 {% extends "__style__.html" %}

{% block content %}
</head>
<body>
    <div class="container mt-5">
        <h1>Aggiungi o ricerca anagrafica avvocato ente (codice identificativo: AE)</h1>
		<p>I campi contrassegnati con l'asterisco (*) sono obbligatori </p>
			<div class="d-inline-block">
    <p class="d-inline-block mr-2"><b>Stai cercando lo strumento di ricerca? </b><a href="/ricerca_anagrafica_avvocato_ente" class="btn btn-primary"><i class="fas fa-search"></i> Premi qui</a></p>
</div>
		<div class="separator"></div>

        <form method="POST" action="/anagrafica_avvocato_ente">
            <div class="form-group row mb-3">
                <label for="nome" class="col-sm-4 col-form-label">Nome (*)</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="nome">
                </div>
            </div>

            <div class="form-group row mb-3">
                <label for="cognome" class="col-sm-4 col-form-label">Cognome (*)</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="cognome">
                </div>
            </div>

            <div class="form-group row mb-3">
                <label for="email" class="col-sm-4 col-form-label">Email</label>
                <div class="col-sm-8">
                    <input type="email" class="form-control" name="email">
                </div>
            </div>

            <div class="form-group row mb-3">
                <label for="pec" class="col-sm-4 col-form-label">PEC (*)</label>
                <div class="col-sm-8">
                    <input type="email" class="form-control" name="pec">
                </div>
            </div>

            <div class="form-group row mb-3">
                <label for="telefono" class="col-sm-4 col-form-label">Telefono</label>
                <div class="col-sm-8">
                    <input type="number" class="form-control" name="telefono">
                </div>
            </div>

		<div class="form-group row">
						<div class="col-sm-4"></div>
						<div class="col-sm-8">
							<button type="submit" class="btn btn-primary mr-2">
								<i class="fas fa-plus"></i> Aggiungi
							</button>
						</div>
					</div>
				</form>
			</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
{% endblock %}
</html>
